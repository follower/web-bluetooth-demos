<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Web Bluetooth API demos for Chrome : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Web Bluetooth API demos for Chrome</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/follower/web-bluetooth-demos">View on GitHub</a>

          <h1 id="project_title">Web Bluetooth API demos for Chrome</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/follower/web-bluetooth-demos/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/follower/web-bluetooth-demos/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div>
          <button id="btn_request_device">Request device</button>
        </div>
        <div>
          <input id="display_mode" type="range" min="0" max="2" value="2">
          <button id="btn_set_display_mode">Set display mode</button>
        </div>
        <div>
          <input id="brightness" type="range" min="0" max="255" value="10">
          <button id="btn_set_brightness">Set brightness</button>
        </div>
        <div>
          <input id="colour" type="color">
          <button id="btn_set_colour">Set colour</button>
        </div>
      </section>
    </div>
    
    <script>

      // Initial class generated by: <https://beaufortfrancois.github.io/sandbox/web-bluetooth/generator/>
      // Other references:
      //  * <https://googlechrome.github.io/samples/web-bluetooth/device-info.html>
      //  * <https://googlechrome.github.io/samples/web-bluetooth/reset-energy.html>

      class MyelinHeartPendant {
      
        constructor() {
          this.device = null;
          this.onDisconnected = this.onDisconnected.bind(this);
        }
      
        request() {
          let options = {
            "filters": [{
              "services": ["00001523-1212-efde-1523-785feabcd142"]
            }]
          };
          return navigator.bluetooth.requestDevice(options)
          .then(device => {
            this.device = device;
            this.device.addEventListener('gattserverdisconnected', this.onDisconnected);
            return device;
          });
        }
      
        connect() {
          if (!this.device) {
            return Promise.reject('Device is not connected.');
          } else {
            return this.device.gatt.connect();
          }
        }
        
        readColour() {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001525-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.readValue());
        }

        writeColour(data) {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001525-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.writeValue(data));
        }

        readBrightness() {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001526-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.readValue());
        }
      
        writeBrightness(data) {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001526-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.writeValue(data));
        }
      
        readDisplayMode() {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001527-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.readValue());
        }

        writeDisplayMode(data) {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001527-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.writeValue(data));
        }

        disconnect() {
          if (!this.device) {
            return Promise.reject('Device is not connected.');
          } else {
            return this.device.gatt.disconnect();
          }
        }
      
        onDisconnected() {
          console.log('Device is disconnected.');
        }
      }

      var myelinHeartPendant = new MyelinHeartPendant();

      document.querySelector('#btn_request_device').addEventListener('click', function() {
        if (!navigator.bluetooth) {
          alert("No Bluetooth. :(");
          return;
        }

        // TODO: Deactive other buttons until this succeeds?
        myelinHeartPendant.request();
      });

      document.querySelector('#btn_set_display_mode').addEventListener('click', function() {

        let new_display_mode = document.querySelector('#display_mode').value;

        myelinHeartPendant.connect()
        .then(_ => {return myelinHeartPendant.writeDisplayMode(new Uint8Array([new_display_mode]));})
        .then(_ => myelinHeartPendant.disconnect())
        .catch(error => { console.log(error) });
      });

      document.querySelector('#btn_set_brightness').addEventListener('click', function() {

        let new_brightness = document.querySelector('#brightness').value;

        myelinHeartPendant.connect()
        .then(_ => {return myelinHeartPendant.writeBrightness(new Uint8Array([new_brightness]));})
        .then(_ => myelinHeartPendant.disconnect())
        .catch(error => { console.log(error) });
      });    

      // via <http://www.javascripter.net/faq/hextorgb.htm>
      function cutHex(h) { return (h.charAt(0)=="#") ? h.substring(1,7) : h}
      function hexToR(h) { return parseInt((cutHex(h)).substring(0,2),16) }
      function hexToG(h) { return parseInt((cutHex(h)).substring(2,4),16) }
      function hexToB(h) { return parseInt((cutHex(h)).substring(4,6),16) }

      document.querySelector('#btn_set_colour').addEventListener('click', function() {

        let new_colour = document.querySelector('#colour').value;
        let new_colour_triple = [hexToR(new_colour), hexToG(new_colour), hexToB(new_colour)];

        myelinHeartPendant.connect()
        .then(_ => {return myelinHeartPendant.writeColour(new Uint8Array(new_colour_triple));})
        .then(_ => myelinHeartPendant.disconnect())
        .catch(error => { console.log(error) });

      });

    </script>


    <!-- FOOTER  -->

      <footer class="inner">
        <p class="copyright">Web Bluetooth API demos for Chrome maintained by <a href="https://github.com/follower">follower</a></p>

      </footer>
    </div>

    

  </body>
</html>
