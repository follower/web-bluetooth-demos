    <script>
    
      class MyelinHeartPendant {
      
        constructor() {
          this.device = null;
          this.onDisconnected = this.onDisconnected.bind(this);
        }
      
        request() {
          let options = {
            "filters": [{
              "services": ["00001523-1212-efde-1523-785feabcd142"]
            }]
          };
          return navigator.bluetooth.requestDevice(options)
          .then(device => {
            this.device = device;
            this.device.addEventListener('gattserverdisconnected', this.onDisconnected);
            return device;
          });
        }
      
        connect() {
          if (!this.device) {
            return Promise.reject('Device is not connected.');
          } else {
            return this.device.gatt.connect();
          }
        }
        
        readBrightness() {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001526-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.readValue());
        }
      
        writeBrightness(data) {
          return this.device.gatt.getPrimaryService("00001523-1212-efde-1523-785feabcd142")
          .then(service => service.getCharacteristic("00001526-1212-efde-1523-785feabcd142"))
          .then(characteristic => characteristic.writeValue(data));
        }
      
        disconnect() {
          if (!this.device) {
            return Promise.reject('Device is not connected.');
          } else {
            return this.device.gatt.disconnect();
          }
        }
      
        onDisconnected() {
          console.log('Device is disconnected.');
        }
      }
  
      function doSetBrightness(thePendant) {
        let newBrightnessLevel = new Uint8Array([1]);
        thePendant.writeBrightness(newBrightnessLevel);
      }
  
      var myelinHeartPendant = new MyelinHeartPendant();

      document.querySelector('button').addEventListener('click', function() {

        if (!navigator.bluetooth) {
          alert("No Bluetooth. :(");
          return;
        }
        
        myelinHeartPendant.request()
        .then(_ => myelinHeartPendant.connect())
        .then(_ => {return myelinHeartPendant.writeBrightness(new Uint8Array([1]));})
        .then(_ => myelinHeartPendant.disconnect())
        .catch(error => { console.log(error) });
      });    
    
    </script>
